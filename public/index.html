<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username", placeholder="Digite seu usuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message", placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>
    <script type="text/javascript">
        const socket = io('https://chat-do-gabriel.herokuapp.com/' || 'http://localhost:5000');

        $('input[name=username]').val(localStorage.getItem('username'))

        function renderMessage(message) {
            $('.messages').append('<div class="message"><strong>'+ message.author +'</strong>: '+ message.message +'</div>')
        }

        $('#chat').submit((event) => {
            event.preventDefault();

            let author = $('input[name=username]').val();
            let message = $('input[name=message]').val();
            localStorage.setItem('username', author);
            if(author.length && message.length){
                let messageObject = {
                    author: author,
                    message: message,
                };
                renderMessage(messageObject);

                socket.emit('sendMessage', messageObject);
            }
            $('input[name=message]').val('')
        });

        socket.on('previousMessages', (messages) =>{
            messages.forEach(message => {
                renderMessage(message);                
            });
        })

        socket.on('receivedMessage', (message) =>{
            renderMessage(message);
        })        
    </script>
</body>
</html>
